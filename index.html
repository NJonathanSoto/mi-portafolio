<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <a href="#inicio"><img src="icons/logotipo-perfil.png" alt="icono del portafolio"></a>
        <nav class="barra-navegacion">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#cursos">Mis cursos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sobre-mi">
            <div class="sobre-mi-descripcion">
                <p>Hola, soy Nico</p>
                <p>Estudiante de desarrollo web</p>
                <p>Me gustaría poder trabajar como desarrollador de forma independiente o para alguna empresa.</p>
            </div>
            <div class="sobre-mi-foto">
                <img src="img/mifotoperfil.png" alt="">
            </div>
        </section>
        <section class="cursos">
            <h2>Mis certificaciones</h2>
            <div class="certificados">
                <a href="#"><img src="img/certificado-html-uno.png" alt=""></a>
                <a href="#"><img src="img/certificado-html-dos.png" alt=""></a>
                <a href="#"><img src="img/certificado-javascript.png" alt=""></a>
            </div>
        </section>
        <section class="contacto">
            <h2>Dejáme un mensaje</h2>
            <form class="mi-form" id="form">
                <input type="text" name="user_name" id="nombre" placeholder="Nombre">
                <input type="email" name="user_email" id="email" placeholder="Email">
                <textarea name="user_comment" id="comentario" placeholder="Escribime"></textarea>
                <input type="submit" value="Enviar" id="btn">
            </form>
        </section>
    </main>
    <footer>
        <h2>Mis redes</h2>
        <div>
            <a href="https://www.facebook.com/nicolas.soto.980315" target="_blank"><img src="icons/facebook.png" alt="facebook del autor"></a>
            <a href="https://www.linkedin.com/in/nicol%C3%A1s-soto-webdeveloper/" target="_blank"><img src="icons/linkedin.png" alt="linkedin del autor"></a>
        </div>
    </footer> 
    <script>

        let formulario = document.querySelector('#form');
        let nombre = document.querySelector('#nombre');
        let email = document.querySelector('#email');
        let comentario = document.querySelector('#comentario');
        let texto = document.querySelector('#texto');

        formulario.addEventListener('submit', function(e) {
            if(nombre.value === '' || email.value === '' || comentario.value === '') {
                texto.innerHTML = 'Llená los campos';
                texto.setAttribute('style','color: red; padding: 5px; font-weight: bold');
                e.preventDefault();
            }
        });

    </script>
</body>
</html>
